<html>
    <body>
        <form>
 <center>
            <font size="10" color="blue">student bio-data</font>
 </center>
            <hr>
            <label for="studentname">student name:</label>
            <input type="text" name="t1" placeholder="studentname" required/>
            <br>
            <br>
            <label for="student password">student password:</label>
            <input type="password" name="t2" placeholder="enter password" required/>
            <br>
            student DOB:<input type="data"/>
            <br>
            <label for="student gender">student gender:</label>
            <input type="radio" name="r1">male</input>
            <input type="radio" name="r1">female</input>
            <br>
           student contact number: <input type="number" name="student contact number"/>

           <input type="checkbox" name="c2">ECE</input>
           <input type="checkbox" name="c3">CSE</input>
           <br>
           student permanent address:
           <textarea rows="5" cols="15">

           </textarea>
           <br>
           student temporary address:
           <textarea row="5" cols="15"></textarea>
           <br>
           parent annual income:
           <select option="above 21lakh">
            <option>4lakh</option>
            <option>7lakh</option>
            <option>10lakh</option>
           </select>
           <br><br><br>
           <input type="submit" value="submit"/>
           <input type="reset" value="reset"/>

        </form>
    </body>
</html>
